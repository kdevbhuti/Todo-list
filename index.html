<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Symple todo application</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>My Awesome TODO</h2>
        </div>
           <input type="text" id="input" style="margin-left: 20%" ><br>
            
            <button id="add" >Add Todo</button><br>
            <button id="remove" >Remove done Todo</button>
            <button id="removeall" >Remove all Todo</button>
            
        <ol id="list">
            <li class="mycheck"><input type="checkbox" id="check" ><label>Go to Gym</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Record Youtube videos</label></li>
            
        </ol>
    </div>
    

    <script src="todo.js"></script>
</body>
</html>
